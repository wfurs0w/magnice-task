<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="images/page-icon.png"
      type="image/x-icon"
    >
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/droid-arabic-kufi"
      type="text/css"
    >
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/droid-arabic-naskh"
      type="text/css"
    >
    <link rel="stylesheet" href="https://use.typekit.net/ldv1nrr.css">
    <link rel="stylesheet" href="./styles.css">
    <title>تجارة</title>
  </head>
  <body>
    <section class="first-section">
      <div class="download-content">
        <div class="books">
          <img
            class="books-img"
            src="./images/books.png"
            alt="books"
          >
        </div>
        <div class="text-content">
          <h1 class="title">
            شكرا لك على تسجيلك
          </h1>

          <p class="description">
            اصبح بإمكانك تحميل دليل التداول الأول لنورا الشيخ الخبيرة الاقتصادية في الأسواق المالية
          </p>

          <button class="btn-download">حمل نسختك المجانية!</button>
        </div>
      </div>
    </section>

    <section class="second-section">
      <div class="start-content">
        <h2 class="start-title">
          تداول مع وسيطي المفضل نيتوتريد اليوم
        </h2>

        <button class="btn-start">
          ابدأ التداول!
        </button>

        <div class="privilege">
          <h4 class="privilege-title">المميزات<span class="colon">:</span></h4>
          
          <p class="privilege-list">
            1.يقدمون خدمة عملاء رائعة<br>
            2.منصة تداول متطورة ومميزة<br>
            3.رافعات مالية تناسب الجميع
          </p>
        </div>
      </div>
    </section>

    <footer class="footer"></footer>
  </body>
</html>
